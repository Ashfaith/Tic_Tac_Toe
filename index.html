<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>


    <div class="main">
        <div id="game-container">
            <div id="game-grid">
                <div class="position-tile" id="0"></div>
                <div class="position-tile" id="1"></div>
                <div class="position-tile" id="2"></div>
                <div class="position-tile" id="3"></div>
                <div class="position-tile" id="4"></div>
                <div class="position-tile" id="5"></div>
                <div class="position-tile" id="6"></div>
                <div class="position-tile" id="7"></div>
                <div class="position-tile" id="8"></div>
            </div>
        </div>
    </div>


    <div class="footer">

    </div>

    <script src="app.js"></script>
</body>
</html>
